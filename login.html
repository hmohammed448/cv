<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
        <div class="container">
            <div class="main-box">
                <h1>Login</h1>
                <div class="email">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" id="id-email" placeholder=" Enter Your Email ">
                    <label for="id-email" class="form_email"></label>
                </div>
                <div class="password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="id-password" placeholder=" Enter Your Password ">
                        <label for="id-password" class="form_password"></label>
                    </div>
                <button class="btn">Login In</button>


            </div>
        </div>
</body>

</html>
